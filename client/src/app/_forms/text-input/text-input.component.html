<div class="form-group mb-2 mt-2">
    <input 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type={{type}} 
        class="form-control" 
        [formControl]="$any(ngControl.control)"
        placeholder={{label}}
    >
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">This field cannot be left blank</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters long</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} can be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters long</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
</div>
